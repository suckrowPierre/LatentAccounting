<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ metadata.title }}
    </title>
    <meta name="description" content="{{ metadata.description }}">
    <meta name="keywords" content="{{ metadata.keywords }}">
    <meta name="author" content="{{ metadata.author }}">

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @font-face {
        font-family: 'EuropaGroteskSH';
        src: url('/static/fonts/EuropaGroteskSH-Med.otf') format('opentype');
        font-weight: 200;
        font-style: normal;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .vertical-top {
        vertical-align: top;
        }
    </style>
</head>
<body style='fontFamily: "Arial, sans-serif"' class="overflow-hidden">
    <div class="mx-4 flex flex-col h-screen">
        <header class="z-50 flex-shrink-0 flex justify-between items-center">
            <div>
                {% include 'layout/title.html' %}
            </div>
            <nav>
                {% include 'layout/navbar.html' %}
            </nav>
        </header>
        <hr class="w-full py-[1px] bg-black"/>
        <div class="flex flex-row flex-grow overflow-hidden">
            <main id="content" class="flex-grow overflow-auto hide-scrollbar p-0 text-xl text-justify">
                {% include main_content_template %}
            </main>
        </div>
    </div>
</body>
</html>
