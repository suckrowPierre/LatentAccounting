<nav>
    <ul class="flex list-none p-0 m-0">
        {% for item in pages %}
            <li class="text-2xl mr-10">
                <a class="inline-block hover:cursor-pointer z-10"
                   hx-get="{{ item.route }}"
                   hx-push-url="true"
                   hx-target="#content">
                    {{ item.title }}/
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
